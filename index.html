<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Cute+Font" rel="stylesheet">
    <link rel="icon" href="img/wikipedia-logotype-of-earth-puzzle.svg">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <title>Wikipedia Viewer</title>
</head>

<body class="bg-danger h-100">
    <div class="container-fluid  h-100">
        <div class="row justify-content-center align-items-center bg-danger text-center text-light h-100 ">
            <div class="tobeFaded col-md-12 mb-5 pt-2">
                <h1 id="logo">
                    <a class="text-light" href="/">
                        <img class="mr-3" src="img/logo.svg" alt=""> Wikipedia Viewer
                    </a>
                </h1>
            </div>
            <div class="tobeFaded col-md-4 mb-5 ">
                <h1 id="random-search">
                    <a class="text-light" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">
                        <i class="fa fa-random mr-2"></i>
                        Random search
                    </a>
                </h1>
            </div>
            <div class="tobeFaded  col-md-4 mb-5">
                <a id="custom-search" class="d-block text-light" href="#">
                    <h1>
                        <i class="fa fa-search mr-2"></i>
                        Custom search
                    </h1>
                </a>
            </div>
            <div class="col-12">
                <div id="search-box" class="d-none mx-auto" style="width: 0">
                    <p class="h1 text-right col">
                        <a id="close-search" class="text-light" href="#">x</a>
                    </p>
                    <div id="search" class="col position-relative ">
                        <form action="">
                            <input class="col text-light bg-danger" type="text" placeholder="search" autofocus>
                            <button type="submit" class="btn btn-danger position-absolute">
                                <i id="spinner" class="fa fa-2x fa-search "></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="results" class="col-12 col-md-10 col-lg-8 mt-5">
                <div class="row justify-content-center">
                    <ul class="col text-left">

                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
